<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3 id="header">Google Maps</h3>
        <div class="mapContainer">
            <div id="map">
                <!-- This will be container of Map -->
            </div>
        </div>

        <h4>Place Pointed by marker</h4>
        <div class = "visitCard">
            <ul id="cardList">
                <!-- This gives the name of the city pointed by Marker -->
            </ul>
        </div>
    </div>
</body>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAP_API_KEY&callback=initMap"></script>
    <script src="../scripts/index.js"></script>
</html>
